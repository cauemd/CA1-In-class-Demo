<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>IWA Demo App</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/MonstersStyle.css" rel="stylesheet">
     
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">D&D Monsters</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.dndbeyond.com/monsters">D&D Beyond Page</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Dungeon and Dragons Monster List</h1>
        <p class="lead">A list with a couple of memorable D&D monsters</p>
      </div>
      <div id="results" class="col-lg-12"></div>
    </div>
  </div>
    </br>
  <div class="col-lg-12 text-center order-2">
            <form enctype="application/json" action="/post/json" method="post">
                <div class="form-group">
                    <input id="nameForm" class="form-control" type="text" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input id="typeForm" class="form-control" type="text" name="type" placeholder="Type">
                </div>
                <div class="form-group">
                    <input id="sizeForm" class="form-control" type="text" name="size" placeholder="Size">
                </div>
                <div class="form-group">
                    <input id="lvlForm" class="form-control" type="text" name="challengeLevel" placeholder="challengeLevel">
                </div>
                <div class="form-group">
                    <input id="expForm" class="form-control" type="text" name="exp" placeholder="exp">
                </div>
                <button id="sendBtn" type="submit" class="btn btn-primary" disabled>Submit</button>
            </form>
        </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; 2019</span>
      </div>
    </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="jquery/table.js"></script>
  <script src="js/validation.js"></script>

</body>

</html>
